# Nginx Cache Configuration for Palets Application
# Add this configuration to your nginx server block
# Location: /etc/nginx/sites-available/palets (or your site config)

server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    root /var/www/Palets/public;
    index index.php index.html;

    # SSL Configuration (replace with your actual certificate paths)
    # ssl_certificate /path/to/ssl/cert.pem;
    # ssl_certificate_key /path/to/ssl/key.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/json application/xml+rss 
               application/x-javascript application/xml image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Prevent caching of PHP responses
        fastcgi_cache_bypass 1;
        fastcgi_no_cache 1;
    }

    # CRITICAL: Prevent caching of HTML and manifest files
    # This ensures users always get the latest asset references
    location ~* \.(html|htm|json)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # For manifest.json, also disable ETags
        if ($request_filename ~* manifest\.json$) {
            add_header Last-Modified "";
            etag off;
        }
    }

    # Cache static assets with versioned filenames for 1 year
    # Vite generates hashed filenames, so these can be cached indefinitely
    location ~* \.(js|css|woff|woff2|ttf|eot|otf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        access_log off;
        expires 1y;
    }

    # Cache images and other media for 1 year
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        access_log off;
        expires 1y;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Deny access to hidden files (except .well-known for Let's Encrypt)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Additional security: deny access to sensitive files
    location ~* (\.env|\.git|composer\.json|composer\.lock|package\.json|package-lock\.json) {
        deny all;
        return 404;
    }

    # Logging
    error_log /var/log/nginx/palets_error.log;
    access_log /var/log/nginx/palets_access.log;
}
